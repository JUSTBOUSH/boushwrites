<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Writings</title>
    <style>
        /* Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns on desktop */
            gap: 10px;
            max-width: 800px;
            margin: auto;
        }

        .grid-item {
            background: #ddd;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        .grid-item:hover {
            background: #bbb;
        }

        /* Poem Popup */
        .poem-popup {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
            border-radius: 10px;
        }

        /* Close Button */
        .close-btn {
            background: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            border-radius: 50%;
        }

        .close-btn:hover {
            background: darkred;
        }

        /* Responsive Grid */
        @media (max-width: 768px) { 
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) { 
            .grid-container {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>

<div class="writing-box">
    <h1>Arabic Writings</h1>
    
    <!-- Grid Items -->
    <div class="grid-container">
        <div class="grid-item" onclick="showPoem(1)">Poem 1</div>
        <div class="grid-item" onclick="showPoem(2)">Poem 2</div>
        <div class="grid-item" onclick="showPoem(3)">Poem 3</div>
        <div class="grid-item" onclick="showPoem(4)">Poem 4</div>
        <div class="grid-item" onclick="showPoem(5)">Poem 5</div>
        <div class="grid-item" onclick="showPoem(6)">Poem 6</div>
        <div class="grid-item" onclick="showPoem(7)">Poem 7</div>
        <div class="grid-item" onclick="showPoem(8)">Poem 8</div>
        <div class="grid-item" onclick="showPoem(9)">Poem 9</div>
        <div class="grid-item" onclick="showPoem(10)">Poem 10</div>
        <div class="grid-item" onclick="showPoem(11)">Poem 11</div>
        <div class="grid-item" onclick="showPoem(12)">Poem 12</div>
    </div>

    <!-- Poem Content Popup -->
    <div id="poem-display" class="poem-popup">
        <div class="poem-content">
            <button class="close-btn" onclick="closePoem()">X</button>
            <p id="poem-text">Poem content will appear here...</p>
        </div>
    </div>
</div>

<script>
    // Poem Content Data
    const poems = {
        1: "This is the content for Poem 1...",
        2: "This is the content for Poem 2...",
        3: "This is the content for Poem 3...",
        4: "This is the content for Poem 4...",
        5: "This is the content for Poem 5...",
        6: "This is the content for Poem 6...",
        7: "This is the content for Poem 7...",
        8: "This is the content for Poem 8...",
        9: "This is the content for Poem 9...",
        10: "This is the content for Poem 10...",
        11: "This is the content for Poem 11...",
        12: "This is the content for Poem 12..."
    };

    // Show Poem
    function showPoem(number) {
        document.getElementById("poem-text").innerHTML = poems[number];
        document.getElementById("poem-display").style.display = "block";
    }

    // Close Poem
    function closePoem() {
        document.getElementById("poem-display").style.display = "none";
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Writings</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="writing-container">
    <h1>Arabic Writings</h1>

    <div class="grid-container">
        <!-- Writing 1 -->
        <div class="writing-box" onclick="openWriting('writing1')">
            <p class="preview">أُؤمِن بأنَّك في مكَان ما...</p>
        </div>

        <!-- Writing 2 -->
        <div class="writing-box" onclick="openWriting('writing2')">
            <p class="preview">لو كانت الفرص تُباع لكنتُ اشتريتها...</p>
        </div>

        <!-- Writing 3 -->
        <div class="writing-box" onclick="openWriting('writing3')">
            <p class="preview">حبّنا كان كالموجة العالية...</p>
        </div>

        <!-- Add more writings following the same structure -->
    </div>

    <!-- Full writings (hidden by default) -->
    <div id="writing1" class="full-writing">
        <p>أُؤمِن بأنَّك في مكَان ما، تنتظِرِينَ مِثْلِي...</p>
        <button onclick="closeWriting()">إغلاق</button>
    </div>

    <div id="writing2" class="full-writing">
        <p>لو كانت الفرص تُباع لكنتُ اشتريتها كلّها...</p>
        <button onclick="closeWriting()">إغلاق</button>
    </div>

    <div id="writing3" class="full-writing">
        <p>حبّنا كان كالموجة العالية، لم يُكتب له السكون...</p>
        <button onclick="closeWriting()">إغلاق</button>
    </div>

</div>

<script>
    function openWriting(id) {
        document.getElementById(id).style.display = "block";
    }

    function closeWriting() {
        document.querySelectorAll(".full-writing").forEach(el => el.style.display = "none");
    }
</script>

</body>
</html>

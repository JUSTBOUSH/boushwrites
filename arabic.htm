<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Writings | JustBoush</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            direction: rtl;
        }
        .writing-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .writing-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: 0.3s;
        }
        .writing-box:hover {
            background-color: #e3e3e3;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 500px;
            text-align: right;
            z-index: 1000;
        }
        .popup .close {
            cursor: pointer;
            color: red;
            font-size: 20px;
            text-align: left;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

    <h1>Arabic Writings</h1>
    <div class="writing-container" id="writingGrid"></div>

    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="popup" id="popup">
        <span class="close" onclick="closePopup()">✖</span>
        <h2 id="popupTitle"></h2>
        <p id="popupContent"></p>
    </div>

    <script>
        const writings = [
            { 
                title: "12/0", 
                content: `const gridItems = document.querySelectorAll('.grid-item');
const popup = document.getElementById('popup');
const popupContent = document.getElementById('popup-content');
const closeBtn = document.getElementById('close-btn');

const writings = [
  `
  أُؤمِن بأنَّك في مكَان ما،<br>
  تنتظِرِينَ مِثْلِي وَتشتاقِينَ إلَى عَيناي، وتُريدِين مُعانقة قَلبِي، وتتلهّف روحك للقاءِ رُوحِي، أعلَمُ ذَلكِ.<br><br>

  وأنا مِثلك حَبِيبَتِي أَنْتظِركِ هُنَا.. وأعلمُ أنَّك ستأتِينَ، وتتصِل رُوحينَا، وَنتقابلُ فِي مكَان بعِيد جِدّا عَن هُنا،<br>
  بَعِيدًا عَن هَذا العَالَمِ الكَئيبِ.. أنَا وأنتِ حَيثُ لاَ شَئ يُفرِّقنَا لا كِبْرياؤنَا وَلا تَجَاربنَا السّابقَة وَلاَ نفْسّيّاتنَا المُتعَبَة.<br><br>

  سيكُون اللِّقاء مُمتعًا يَا قَدَرِي ، سيتجَدّد عِشقنا الأَزليّ، سنتجرّع السعَادَة مرّة أخرَى فِي حَضْرة بعضنا البَعض،<br>
  سَنَقُول: قَد ابتسِمت لنا الأيَّام أَخِيرًا، وسيكُون وجودك بجانبِي هو مُرادي دومًا..<br>
  ستكونين جنّتِي الأبديّة، سأَنْظٌر في عَيْنَيكِ بِلَهفةٍ تعوّضُنى عنْ كلّ هذَا الشّوق،<br>
  وَ سأخبِرُكِ يَقِينًا يَا قَمَرِي انّني لَمْ أَتُب عَن عِشْقِكِ يَوْمًا، لَا البُعْدُ أثْنانِي لحظةً و لاَ الأَلمُ نَالَ منّي،<br>
  وَ لاَ جفَاؤكِ هَزَمَني، ولاَ الزَمَنُ طوّعَ قلبِي، سَتَسمعينَني و تبْتَسمِين.<br><br>

  ستُخبِرِيننِي أنتِ أنّك حَارَبْتِني بِدَاخِلك طَويلاً وَ لَمْ تَقْوَيْ علَى هزِيمة وُجودِي،<br>
  و أنّ حُبِّي تملّكَ قلبَكِ طُولَ الوَقْتِ رَغْم انكارِكِ، و أنّني عُدْتُ أسْكنُ روحَك في كلّ مَرّة ظَنَنْتِ فيهَا أنّكِ نَجوْتِ منّي،<br>
  ستُخْبِرِينَني أَنّكِ بحَثْتِ عَنّي فِي كلّ امرأةٍ قابَلْتِها، في دُخَانِ كُلّ سِيجاَرة،<br>
  و في زاوِيَةِ كلّ مَكاَنٍ ارْتدنَاه معاً يَوماً، سَنبْتسِمُ لذَلِكَ معًا ياَ دوَاء رُوحِي وَ لنَ يَمَسّ الحزْنُ قَلبَينَا مَرّةً أخْرَى أبدًا.<br><br>

  أعلم يقيناً أنّ كلّ ذَلِكَ سَيَحْدث،<br>

  لَكنْ،<br>

  سَيحْدُث فِي مُخَيّلتِي المَحْدودَة حَصراً، حيْثُ تَقْبَع.<br><br>

  أَحلاَمي وَ أنْتِ.<br><br>

  سَيَحدثُ بيْنَ طَيّات دفتَري، فِي كِتَابَاتِي،<br>

  سَيحْدث لَكنْ فِي أَحلاْمي القصِيرة الليلِيّة الغَبِيّة،<br>

  سُرعَانَ مَا اسْتيقظُ سَتَتبَخرِين وَ تَأخُذِين كُلّ ذَلِك معَكِ،<br>

  و سأَعودُ أنَا وَحدِي لِأوَاجِه وَاقِعِي المُؤلِم وَ هَذَا العَالَم المُضنِي الذِي يَخْلُو منْكِ، ليَومٍ آخَر بعد.<br><br>

  <strong>بقلمي ♡</strong>
  `
];

gridItems.forEach((item, index) => {
  item.addEventListener('click', () => {
    popupContent.innerHTML = writings[index];
    popup.style.display = 'block';
  });
});

closeBtn.addEventListener('click', () => {
  popup.style.display = 'none';
});
'
            },
            { 
                title: "ق", 
                content: "هذاا." 
            }
        ];

        function displayWritings() {
            const grid = document.getElementById("writingGrid");
            writings.forEach((writing, index) => {
                const box = document.createElement("div");
                box.classList.add("writing-box");
                box.innerText = writing.title;
                box.onclick = () => openPopup(index);
                grid.appendChild(box);
            });
        }

        function openPopup(index) {
            document.getElementById("popupTitle").innerText = writings[index].title;
            document.getElementById("popupContent").innerText = writings[index].content;
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        displayWritings();
    </script>

</body>
</html>
